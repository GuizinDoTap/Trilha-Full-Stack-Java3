<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Introdução ao Desenvolvimento Web com Bootstrap</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form action="#">
            <label for="range1" class="form-label">Range</label>
            <input type="range" class="form-range" id="rannge1" name="points">
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <form action="#">
            <label for="range2" class="form-label">Range</label>
            <input type="range" class="form-range" id="range2" step="10" name="points">
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <form action="#">
            <label for="range3" class="form-label">Range</label>
            <input type="range" class="form-range" id="range3" min="0" max="4" name="points">
        </form>
    </div>    
</body> 
</html>
