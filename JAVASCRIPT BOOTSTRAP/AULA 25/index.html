<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Introdução ao Desenvolvimento Web com Bootstrap</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form action="#">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Digite seu email...">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" placeholder="Digite sua senha...">
                <label for="pass">Senha</label>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <form accept="#">
            <div class="form-floating mb-3 mt-3">
                <textarea class="form-control" id="text" placeholder="Digite algo neste campo..."></textarea>
                <label for="text">Comentários</label>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <form action="#">
            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="sel1" name="sellist">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="sel1" class="form-label">Selecione uma opção</label>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>    
</body> 
</html>
