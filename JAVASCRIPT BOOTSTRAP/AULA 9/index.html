<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Badges </title>
</head>
<body>
    <div class="container mt-3">
        <h1>Nova atualização <span class="badge bg-danger">Novo</span></h1>
        <h2>Nova atualização <span class="badge bg-danger">Novo</span></h2>
        <h3>Nova atualização <span class="badge bg-danger">Novo</span></h3>
        <h4>Nova atualização <span class="badge bg-danger">Novo</span></h4>
        <h5>Nova atualização <span class="badge bg-danger">Novo</span></h5>
        <h6>Nova atualização <span class="badge bg-danger">Novo</span></h6>
    </div>
    <hr>
    <div class="container mt-3">
        <span class="badge bg-primary">Novo</span>
        <span class="badge bg-danger">Novo</span>
        <span class="badge bg-success">Novo</span>
        <span class="badge bg-warning">Novo</span>
        <span class="badge bg-dark">Novo</span>
        <span class="badge bg-secondary">Novo</span>
    </div>
    <hr>
    <div class="container mt-3">
        <span class="badge rounded-pill bg-primary">Novo</span>
        <span class="badge rounded-pill bg-danger">Novo</span>
        <span class="badge rounded-pill bg-success">Novo</span>
        <span class="badge rounded-pill bg-warning">Novo</span>
        <span class="badge rounded-pill bg-dark">Novo</span>
        <span class="badge rounded-pill bg-secondary">Novo</span>
    </div> 
    <hr>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary">
            Mensagens <span class="badge bg-danger">4</span>
        </button>
        <hr>
        <button type="button" class="btn btn-danger">
            Notificações <span class="badge bg-dark">7</span>
        </button>
    </div>   
</body>
</html>
