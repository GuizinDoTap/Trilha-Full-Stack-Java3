<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Dropdowns </title>
</head>
<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Clique aqui</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
        </ul>
    </div>
    <hr>
    <div class="container mt-3">
        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Clique aqui</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
            <li><h5 class="dropdown-header">Menu</h5></li>
            <li><a class="dropdown-item" href="#">Link 4</a></li>
        </ul>
    </div> 
    <hr>
    <div class="container mt-3">
        <div class="dropdown dropend">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Clique aqui</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link 1</a></li>
                <li><a class="dropdown-item active" href="#">Link 2</a></li>
                <li><a class="dropdown-item disabled" href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <div class="dropdown dropstart text-end">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Clique aqui</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link 1</a></li>
                <li><a class="dropdown-item active" href="#">Link 2</a></li>
                <li><a class="dropdown-item disabled" href="#">Link 3</a></li>
            </ul>
        </div>
    </div>    
    
</body>
</html>
