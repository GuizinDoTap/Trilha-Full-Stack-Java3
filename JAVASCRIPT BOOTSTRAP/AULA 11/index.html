<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Listas </title>
</head>
<body>
    <div class="container mt-3">
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
    </div>
    <hr>
    <div class="container mt-3">
        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
    </div>
    <hr> 
    <div class="container mt-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Item 1</a>
            <a href="#" class="list-group-item list-group-item-action">Item 2</a>
            <a href="#" class="list-group-item list-group-item-action">Item 3</a>
        </div>
    </div>  
    <hr> 
    <div class="container mt-3">
        <div class="list-group">
            <a href="#" class="list-group-item disabled">Item 1</a>
            <a href="#" class="list-group-item disabled">Item 2</a>
            <a href="#" class="list-group-item ">Item 3</a>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
    </div> 
    <hr>
    <div class="container mt-3">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ol>
    </div>  
    <hr>
    <div class="container mt-3">
        <div class="list-group list-group-horizontal">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>            
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <div class="list-group">
            <li class="list-group-item list-group-item-success">Item 1</li>
            <li class="list-group-item list-group-item-primary">Item 2</li>
            <li class="list-group-item list-group-item-danger">Item 3</li>
            <li class="list-group-item list-group-item-secondary">Item 4</li> 
            <li class="list-group-item list-group-item-warning">Item 5</li>
            <li class="list-group-item list-group-item-info">Item 6</li>                        
        </div>
    </div>   

    <br>
    <br>
    <br>
    <br>
</body>
</html>
