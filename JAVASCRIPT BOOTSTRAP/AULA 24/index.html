<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Introdução ao Desenvolvimento Web com Bootstrap</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="input-group mb-3 mt-3">
            <button class="btn btn-outline-dark" type="button">Basic Button</button>
            <input type="text" class="form-control" placeholder="Algum texto...">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar">
            <button class="btn btn-success" type="submit">Ok</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Alguma ação....">
            <button class="btn btn-primary" type="button">Ok</button>
            <button class="btn btn-danger" type="button">Cancelar</button>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <div class="input-group mb-3 mt-3">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Dropdown Button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link 1</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
                <li><a class="dropdown-item" href="#">Link 4</a></li>
            </ul>
            <input type="text" class="form-control" placeholder="Algum texto...">
        </div>
    </div>
</body> 
</html>
