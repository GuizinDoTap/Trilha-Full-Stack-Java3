<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Barras de Progresso </title>
</head>
<body>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar" style="width: 70%;"></div>
        </div>
        <hr>
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width: 30%;height: 10px;"></div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width: 50%;height: 20px;"></div>
        </div>
        <br>
        <div class="progress" style="height:30px">
            <div class="progress-bar" style="width: 70%;height: 30px;"></div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div> 
        <hr>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 60%;"></div>
        </div> 
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 60%;"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 60%;"></div>
        </div>
        <hr>  
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;"></div>
        </div>  
        <hr>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 40%;">
                Espaço livre 40%
            </div>
            <div class="progress-bar bg-warning" style="width: 10%;">
                Atenção 10%
            </div>
            <div class="progress-bar bg-danger" style="width: 20%;">
                Usado 20%
            </div>
        </div>                         

    </div>
</body>
</html>
