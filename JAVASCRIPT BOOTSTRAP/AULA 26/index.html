<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Introdução ao Desenvolvimento Web com Bootstrap</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form action="#" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome..." name="username" required>
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Por favor, preencha este campo!</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha..." name="password" required>
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Por favor, preencha este campo!</div>
            </div>  
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">Eu concoro com os termos.</label>
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Por favor, marque este campo!</div>
            </div>  
            <button type="submit" class="btn btn-dark">Enviar</button>        
        </form>
    </div>
</body> 
</html>
