<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Caroulsel </title>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/img1.jpg" alt="logo soulon" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="images/img2.jpg" alt="logo soulon" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="images/img3.jpg" alt="logo soulon" class="d-block" style="width: 100%;">
            </div>                        
        </div>
    </div>
</body>
</html>
