<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercício Prático 2</title>
</head>
<body>
    <div class="container mt-5 bg-dark text-light p-4 rounded">
        <h2 class="mb-4">Cadastro - Canadá Explorer</h2>
        <form id="registrationForm">
            <!-- Nome -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- País de Origem -->
            <div class="mb-3">
                <label for="country" class="form-label">País de Origem</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="">Selecione seu país</option>
                    <option value="canada">Canadá</option>
                    <option value="usa">Estados Unidos</option>
                    <option value="uk">Reino Unido</option>
                    <option value="france">França</option>
                </select>
            </div>

            <!-- Interesses -->
            <div class="mb-3">
                <label class="form-label">Interesses</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="nature" name="interests[]" value="nature">
                    <label class="form-check-label" for="nature">Natureza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="culture" name="interests[]" value="culture">
                    <label class="form-check-label" for="culture">Cultura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="adventure" name="interests[]" value="adventure">
                    <label class="form-check-label" for="adventure">Aventura</label>
                </div>
            </div>

            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+qU2fW3IqEp1F1D8u5A6k9f7CzVg5vq4p0aeS+qg2lg5t7Dg" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>
</html>
