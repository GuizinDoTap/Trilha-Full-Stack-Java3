<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Introdução ao Desenvolvimento Web com Bootstrap</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form action="#">
            <div class="mb-3 mt-3">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email..." name="email">
            </div>
            <div class="mb-3">
                <label for="email">Senha: </label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha..." name="password">
            </div>
            <input type="submit" class="btn btn-dark" value="Enviar">            
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <form action="#">
            <div class="mt-3 mb-3">
                <label for="comment">Comentários</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <form>
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Digite seu email" name="email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Digite seu nome" name="nome">
                </div>                
            </div>
        </form>
    </div>
</body> 
</html>
